---
layout: default
---
<header>
    <h1>{{page.title}}</h1>
    <p class="smill" style="text-align: right;">{{page.date | date_to_string}} - <a href="/" rel="index">JaapSuter.com</a></p>
</header>

{{content}}

<aside class="comments" id="comments"> 
	Comments aside...
</aside>

<footer class="smill" style="text-align: center;">
    <div style="display:inline; float:left;">
        {% if page.previous %}
            Previous: <a rel="prev" href="{{page.previous.url}}">{{page.previous.title}}</a>
        {% endif %}
    </div>
    <div style="display:inline;">
        &copy; {{page.date | date: "%Y"}} <a href="/" rel="index">JaapSuter.com</a>
    </div>
    <div style="display:inline; float:right;">
        {% if page.next %}
            Next: <a rel="next" href="{{page.next.url}}">{{page.next.title}}</a>
        {% endif %}
    </div>
</footer>
