<h2>Recommended</h2>
<p>Lorem ipsum</p>

<ul>
{% for post in site.posts %}
  {% if post.recommendation %}
  <li>
    <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
    <a href="{{ post.url }}"><h4>{{ post.subtitle }}</h4></a>
    <a href="{{ post.url }}"><img src="/img/check.png" alt=""/></a>
    <a href="{{ post.url }}"><p>{{ post.recommendation }}</p></a>
  </li>
  {% endif %}
{% endfor %}
</ul>
