<div id='site-archive'>
  <nav role='navigation'>
    <h1 class='visuallyhidden'>
      Archive
    </h1>
    <ol>
      {% for post in site.posts %}
      <li>
        <a href='{{ post.url }}'>
          {{ post.title }}
          <span>{{ post.date | date: "%b %Y" }}</span>
        </a>
      </li>
      {% endfor %}
    </ol>
  </nav>
</div>
