{% if cdn %}
<script src='{{ cdn }}{{ script }}'></script>
<script{{ async }}>
window.{{ obj }}
|| document.write('\x3Cscript src="/scripts/lib/{{ script }}">\x3C/script>')
{% else %}
<script src='/scripts/{{ lib }}{{ script }}'></script>
{% endif %}
{% assign script = '' %}
{% assign cdn = false %}
{% assign obj = '' %}
{% assign lib = '' %}
{% assign async = '' %}
